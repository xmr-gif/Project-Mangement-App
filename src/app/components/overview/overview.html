@let openTickets = 24;
@let inProgress = 12;
@let blocked = 3;
@let meetings = 5;

<div class="p-6 bg-[#0E1013] rounded-xl font-space">

  <!-- Title -->
  <h2 class="text-white text-2xl font-semibold mb-6">Overview</h2>

  <!-- Cards container -->
  <div class="grid  sm:grid-cols-2 lg:grid-cols-4 gap-4">

    <!-- Open Tickets -->
    <div class="bg-card p-5 rounded-2xl  border-2 border-cardBorder ">
      <p class="text-sm text-cardText font-bold opacity-100">Open Tickets</p>
      <h3 class="text-2xl font-bold mt-1 text-cardNumber">{{ openTickets }}</h3>
      <p class="text-sm text-cardText font-bold  opacity-100 mt-1">+3 this week</p>
    </div>

    <!-- In Progress -->
    <div class="bg-card p-5 rounded-2xl stroke-card border-2 border-cardBorder">
      <p class="text-sm font-bold text-cardText opacity-100">In Progress</p>
      <h3 class="text-2xl font-bold mt-1 text-cardNumber">{{ inProgress }}</h3>
    <p class="text-sm text-cardText font-bold opacity-100 mt-1">Across 4 teams</p>
    </div>

    <!-- Blocked -->
    <div class="bg-card p-5 rounded-2xl  border-2 border-cardBorder">
      <p class="text-sm text-cardText font-bold  opacity-100">Blocked</p>
      <h3 class="text-2xl font-bold mt-1 text-cardNumber">{{ blocked }}</h3>
      <p class="text-sm text-cardText font-bold  opacity-100 mt-1">Needs attention</p>
    </div>

    <!-- Upcoming Meetings -->
    <div class="bg-card p-5 rounded-2xl text-white border-2 border-cardBorder">
      <p class="text-sm text-cardText font-bold  opacity-100">Upcoming Meetings</p>
      <h3 class="text-2xl font-bold mt-1">{{ meetings }}</h3>
      <p class="text-sm text-cardText font-bold  opacity-100 mt-1">Next 7 days</p>
    </div>

  </div>
</div>
