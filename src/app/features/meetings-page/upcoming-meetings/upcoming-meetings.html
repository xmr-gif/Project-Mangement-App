<div class="space-y-3 max-h-[450px] overflow-y-scroll pr-2 
            [&::-webkit-scrollbar]:w-2
            [&::-webkit-scrollbar-track]:bg-gray-800
            [&::-webkit-scrollbar-thumb]:bg-gray-700
            [&::-webkit-scrollbar-thumb]:rounded-md">

  @for (meeting of meetings; track meeting) {
    <div 
      [class]="isSelected(meeting) 
        ? 'bg-blue-900 border-blue-600' 
        : 'bg-gray-800 border-gray-700'"
      class="p-4 rounded-xl flex justify-between items-center border transition-all duration-200 cursor-pointer hover:border-blue-700">

      <!-- Left: Title + Date -->
      <div>
        <h3 class="text-white text-lg font-semibold">
          {{ meeting.titre }}
        </h3>

        <p class="text-gray-400 text-sm flex items-center gap-2">
          <lucide-angular name="Calendar" class="w-4 h-4"></lucide-angular>
          {{ meeting.dateDebut }}
        </p>

        <p class="text-gray-400 text-sm flex items-center gap-2">
          <lucide-angular name="Clock4" class="w-4 h-4"></lucide-angular>
          {{ meeting.heureDebut }} - {{ meeting.heureFin }}
        </p>
      </div>

      <!-- Right: Optional actions -->
      <button 
        (click)="selectMeeting(meeting)"
        [class]="isSelected(meeting)
          ? 'bg-blue-700 hover:bg-blue-600'
          : 'bg-blue-700 hover:bg-blue-600'"
        class="rounded-lg px-3 py-1 text-sm text-white flex items-center gap-1 transition-colors"
      >
        <lucide-angular name="Info" class="w-4 h-4"></lucide-angular>
        Details
      </button>

    </div>
  }

</div>
