<div class="flex h-screen w-screen bg-gray-800">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900">
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Right side -->
  <div class="flex flex-col flex-1 overflow-hidden">

    <!-- Navbar -->
    <div class="w-full flex-shrink-0">
      <app-navbar></app-navbar>
    </div>

    <!-- Main content -->
    <main class="flex-1 p-4 overflow-y-auto">
      <h2 class="text-white text-2xl font-semibold mb-4">Meetings</h2>

      <div class="p-6 bg-gray-900 rounded-xl flex items-center justify-between mb-4">

        <!-- Left: Search + Filters -->
        <div class="flex items-center gap-3">

          <!-- Search bar -->
          <div class="relative w-80">
            <input
              type="text"
              placeholder="Search meetings..."
              class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-800 text-white border border-gray-700
                     focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
            <lucide-angular name="Search" class="absolute left-1 top-1/2 -translate-y-1/2 text-gray-400" />
          </div>

          <!-- Filter buttons -->
          <button class="bg-gray-800 rounded-xl text-white p-2 flex items-center gap-1">
            <lucide-angular name="Calendar" class="w-5 h-5"></lucide-angular>
            Today
          </button>
          <button class="bg-gray-800 rounded-xl text-white p-2 flex items-center gap-1">
            <lucide-angular name="CalendarRange" class="w-5 h-5"></lucide-angular>
            This week
          </button>
          <button class="bg-gray-800 rounded-xl text-white p-2 flex items-center gap-1">
            <lucide-angular name="Users" class="w-5 h-5"></lucide-angular>
            My meetings
          </button>

        </div>

        <!-- Right: Schedule Meeting Button -->
        <button class="bg-blue-800 border-blue-800 rounded-xl text-white p-2 flex items-center gap-1">
          <lucide-angular name="Plus" class="w-5 h-5" />
          Schedule Meeting
        </button>

      </div>

      <!-- Upcoming Meetings Section -->
      <div class="p-6 bg-gray-900 rounded-xl">

        <div class="flex items-center justify-between mb-4">
          <!-- Left: Heading + Paragraph -->
          <div>
            <h1 class="text-white text-xl font-semibold">Upcoming</h1>
            <p class="text-gray-300">Your next scheduled meetings</p>
          </div>

          <!-- Right: Button -->
          <button class="bg-gray-800 rounded-xl text-white p-2 flex items-center gap-1">
            <lucide-angular name="Clock4" class="w-5 h-5" />
            Next 7 days
          </button>
        </div>

        <app-upcoming-meetings></app-upcoming-meetings>

      </div>

    </main>

  </div>

</div>
