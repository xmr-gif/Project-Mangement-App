<div class="mb-6">
  <div class="flex items-center justify-between gap-4">
    <!-- Left side: Search and filters -->
    <div class="flex items-center gap-3 flex-1">
      <!-- Search -->
      <div class="relative flex-1 max-w-md">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input
          type="text"
          [value]="searchQuery()"
          (input)="searchQuery.set($any($event.target).value)"
          placeholder="Search tickets..."
          class="w-full bg-gray-800 text-white pl-10 pr-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 border border-gray-700"
        />
      </div>

      <!-- Assignee Dropdown -->
      <div class="relative assignee-dropdown-toolbar">
        <button
          (click)="toggleAssigneeDropdown($event)"
          class="flex items-center gap-2 px-4 py-2 bg-gray-800 text-gray-300 rounded-lg hover:bg-gray-700 text-sm border border-gray-700">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Assignee: {{ selectedAssignee() }}
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Assignee Dropdown Menu -->
        @if (showAssigneeDropdown()) {
          <div class="absolute top-full mt-2 left-0 bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50 min-w-[200px]">
            @for (assignee of assignees; track assignee.id) {
              <button
                (click)="selectAssignee(assignee, $event)"
                class="w-full flex items-center gap-3 px-4 py-2 hover:bg-gray-700 text-white text-sm first:rounded-t-lg last:rounded-b-lg">
                @if (assignee.avatar) {
                  <img [src]="assignee.avatar" class="w-6 h-6 rounded-full" [alt]="assignee.name">
                } @else {
                  <div class="w-6 h-6 rounded-full bg-gray-600 flex items-center justify-center text-xs">
                    All
                  </div>
                }
                <span>{{ assignee.name }}</span>
              </button>
            }
          </div>
        }
      </div>

      <!-- Priority Dropdown -->
      <div class="relative priority-dropdown-toolbar">
        <button
          (click)="togglePriorityDropdown($event)"
          class="flex items-center gap-2 px-4 py-2 bg-gray-800 text-gray-300 rounded-lg hover:bg-gray-700 text-sm border border-gray-700">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
          </svg>
          Priority: {{ selectedPriority() }}
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Priority Dropdown Menu -->
        @if (showPriorityDropdown()) {
          <div class="absolute top-full mt-2 left-0 bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50 min-w-[150px]">
            @for (priority of priorities; track priority) {
              <button
                (click)="selectPriority(priority, $event)"
                class="w-full text-left px-4 py-2 hover:bg-gray-700 text-white text-sm first:rounded-t-lg last:rounded-b-lg flex items-center gap-2">
                @if (priority === 'High') {
                  <span class="w-2 h-2 rounded-full bg-red-500"></span>
                } @else if (priority === 'Medium') {
                  <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                } @else if (priority === 'Low') {
                  <span class="w-2 h-2 rounded-full bg-green-500"></span>
                }
                {{ priority }}
              </button>
            }
          </div>
        }
      </div>
    </div>

    <!-- Right side: New Ticket button -->
    <button
      (click)="newTicketClicked.emit()"
      class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      New Ticket
    </button>
  </div>
</div>
