<div class="flex h-screen bg-gray-800">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900">
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Right side -->
  <div class="flex flex-col flex-1">

    <!-- Navbar -->
    <app-navbar class="w-full"></app-navbar>

    <!-- Main content -->
    <main class="flex-1 overflow-auto p-6
                grid grid-cols-1 lg:grid-cols-3 gap-6">

      <!-- Title (full width) -->
      <h1 class="text-white text-3xl font-bold mb-4 lg:col-span-3">
        Tickets
      </h1>

      <!-- Tickets container (full width) -->
      <div class="bg-gray-900 rounded-xl p-6 lg:col-span-3">

        <!-- Toolbar -->
        <app-tickets-toolbar
          [(searchQuery)]="searchQuery"
          (newTicketClicked)="onNewTicket()"
          (filterClicked)="onFilter()"
          (sortClicked)="onSort()"
          (assigneeClicked)="onAssignee()"
          (priorityClicked)="onPriority()"
        >
        </app-tickets-toolbar>

        <!-- Board -->
        <app-tickets-board
          [tickets]="filteredTickets()"
          class="mt-4"
        >
        </app-tickets-board>

      </div>

    </main>

  </div>

</div>
