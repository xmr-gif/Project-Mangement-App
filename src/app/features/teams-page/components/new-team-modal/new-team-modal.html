@if (isOpen) {
  <div 
    class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
    (click)="onBackdropClick($event)"
  >
    <div class="bg-gray-800 rounded-xl border border-[#2d3142] w-full max-w-md flex flex-col shadow-2xl">
      
      <div class="flex items-center justify-between p-6 border-b border-[#2d3142]">
        <h2 class="text-xl font-semibold text-white m-0">Create New Team</h2>
        <button 
          (click)="onClose()"
          class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-[#2d3142] transition-colors text-[#94a3b8] hover:text-white"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="p-6">
        
        <div class="mb-6">
          <label for="teamName" class="block text-sm font-medium text-[#94a3b8] mb-2">
            Team Name
          </label>
          <input 
            type="text" 
            id="teamName"
            [(ngModel)]="teamName"
            name="teamName"
            placeholder="Enter team name"
            required
            class="w-full px-4 py-3 bg-gray-900 border border-[#2d3142] rounded-lg text-white placeholder-[#64748b] focus:outline-none focus:border-[#3b82f6] transition-colors"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-[#94a3b8] mb-2">
            Number of Members
          </label>
          
          <div class="flex items-center gap-4">

            <button 
              type="button"
              (click)="decrementMembers()"
              [disabled]="memberCount <= MIN_MEMBERS"
              class="w-10 h-10 flex items-center justify-center bg-gray-900 border border-[#2d3142] rounded-lg text-white hover:border-[#4a5568] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>

            <div class="flex-1 text-center">
              <input 
                type="number" 
                [(ngModel)]="memberCount"
                name="memberCount"
                [min]="MIN_MEMBERS"
                [max]="MAX_MEMBERS"
                class="w-full px-4 py-3 bg-gray-900 border text-center text-white text-lg font-semibold rounded-lg focus:outline-none focus:border-[#3b82f6] transition-colors"
                [class.border-[#2d3142]]="isValidMemberCount"
                [class.border-red-500]="!isValidMemberCount"
              />
            </div>

            <button 
              type="button"
              (click)="incrementMembers()"
              [disabled]="memberCount >= MAX_MEMBERS"
              class="w-10 h-10 flex items-center justify-center bg-gray-900 border border-[#2d3142] rounded-lg text-white hover:border-[#4a5568] transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>

          <div class="mt-2 flex items-center justify-between text-xs">
            <span class="text-[#64748b]">Min: {{ MIN_MEMBERS }} - Max: {{ MAX_MEMBERS }}</span>
            @if (!isValidMemberCount) {
              <span class="text-red-500">{{ memberCountError }}</span>
            }
          </div>
        </div>

        <div class="flex gap-3 justify-end">
          <button 
            type="button"
            (click)="onClose()"
            class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-[#3d4152] transition-colors font-medium"
          >
            Cancel
          </button>
          <button 
            type="submit"
            [disabled]="!teamName.trim() || !isValidMemberCount"
            class="px-4 py-2 bg-[#3b82f6] text-white rounded-lg hover:bg-[#2563eb] transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Create Team
          </button>
        </div>
      </form>
    </div>
  </div>
}
