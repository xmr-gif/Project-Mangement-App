<div class="grid grid-cols-4 gap-4">
  @for (column of columns; track column.id) {
    <div class="flex flex-col">
      <!-- Column Header -->
      <div class="flex items-center justify-between mb-4 px-1">
        <h3 class="text-gray-400 text-sm font-medium">{{ column.title }}</h3>
        <span class="bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded-full font-medium">
          {{ column.tickets.length }}
        </span>
      </div>

      <!-- Column Content with dashed border -->
      <div class="flex-1 border-2 border-dashed border-gray-700 rounded-xl p-3 min-h-[400px]">
        <div class="space-y-5">
          @for (ticket of column.tickets; track ticket.id) {
            <app-ticket-card [ticket]="ticket" />
          }
          @empty {
            <div class="text-gray-500 text-sm text-center py-8">
              No tickets
            </div>
          }
        </div>
      </div>
    </div>
  }
</div>
