<div class="flex flex-col p-6">

  <app-tickets-toolbar
    [searchQuery]="search()"
    (searchQueryChange)="onSearch($event)"
    (newTicketClicked)="onNewTicket()"
    (filterClicked)="onFilter()"
    (sortClicked)="onSort()"
    (assigneeClicked)="onAssignee()"
    (priorityClicked)="onPriority()"
  >
  </app-tickets-toolbar>

  <app-tickets-board
    [tickets]="filteredTickets()"
  ></app-tickets-board>

</div>
