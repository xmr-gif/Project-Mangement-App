<div class="flex gap-6 h-full p-6 bg-gray-900 rounded-xl transition-all duration-300">
  <!-- Left: Notifications List with Scrollbar -->
  <div class="flex-1 flex flex-col min-w-0">
    <div class="flex items-center justify-between mb-4 pb-4 border-b border-gray-700">
      <!-- Left: Heading + Paragraph -->
      <div>
        <h1 class="text-white text-xl font-semibold">Inbox</h1>
        <p class="text-gray-400 text-sm">Stay on top of changes to tasks, meetings, and discussions.</p>
      </div>
      
    
    </div>

    <!-- Notification Cards with Scrollbar -->
    <div class="flex-1 overflow-y-auto pr-2">
      <app-notification-cards 
        [notifications]="notifications"
        [selectedNotificationId]="selectedNotificationId"
        (notificationClick)="onNotificationClick($event)"
        (onClose)="onDetailClose()"
         >
         
      </app-notification-cards>
    </div>
  </div>

 

      </div>
