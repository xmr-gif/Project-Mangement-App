<h2 class="text-white text-2xl font-semibold mb-4">Notifications</h2>

<div class="p-6 bg-gray-900 rounded-xl flex items-center justify-between mb-4">

  <!-- Left: Search + Filters -->
  <div class="flex items-center gap-3">

    <!-- Search bar -->
    <div class="relative w-80">
      <input
        type="text"
        placeholder="Search meetings..."
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearchChange($event)"
        class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-800 text-white border border-gray-700
                     focus:outline-none focus:ring-2 focus:ring-blue-600"
      />
      <lucide-angular name="Search" class="absolute left-1 top-1/2 -translate-y-1/2 text-gray-400" />
    </div>

    <!-- Filter buttons -->
    <button
      (click)="setFilter('All')"
      [ngClass]="{
    'bg-blue-700 border-blue-600': activeFilter === 'All',
    'bg-gray-800 border-gray-700': activeFilter !== 'All',
    'rounded-xl text-white p-2 flex items-center gap-1 border transition-colors': true
  }"
    >
      All
    </button>
    <button
      (click)="setFilter('Mentions')"
      [ngClass]="{
    'bg-blue-700 border-blue-600': activeFilter === 'Mentions',
    'bg-gray-800 border-gray-700': activeFilter !== 'Mentions',
    'rounded-xl text-white p-2 flex items-center gap-1 border transition-colors': true
  }"
    >
      Mentions
    </button>
    <button
      (click)="setFilter('Tasks')"
      [ngClass]="{
    'bg-blue-700 border-blue-600': activeFilter === 'Tasks',
    'bg-gray-800 border-gray-700': activeFilter !== 'Tasks',
    'rounded-xl text-white p-2 flex items-center gap-1 border transition-colors': true
  }"
    >
      Tasks
    </button>

    <button
      (click)="setFilter('Meetings')"
      [ngClass]="{
    'bg-blue-700 border-blue-600': activeFilter === 'Meetings',
    'bg-gray-800 border-gray-700': activeFilter !== 'Meetings',
    'rounded-xl text-white p-2 flex items-center gap-1 border transition-colors': true
  }"
    >
      Meetings
    </button>
  </div>
  <button
    (click)="onMarkAllAsRead()"
    class="bg-blue-800 hover:bg-blue-700 border-blue-800 rounded-xl text-white p-2 flex items-center gap-1 transition-colors"
  >
    <lucide-angular name="CircleCheckBig" class="w-5 h-5" />
    Mark all as read
  </button>



</div>
