<div class="bg-gray-900 rounded-lg p-3">
  <div class="flex items-center justify-between mb-3 ">
    <h2 class="text-white text-xs font-semibold flex items-center gap-1.5">
      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
      </svg>
      Recent Discussions
    </h2>
    <button class="text-blue-400 hover:text-blue-300 text-xs font-medium flex items-center gap-1">
      Open
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

  <div class="space-y-2">
    <div *ngFor="let discussion of discussions"
         class="flex items-center justify-between p-2.5 bg-gray-800 rounded hover:bg-gray-750 transition-colors cursor-pointer">
      <h3 class="text-white text-xs font-medium">{{ discussion.title }}</h3>
      <span class="text-gray-400 text-xs">{{ discussion.replies }} replies</span>
    </div>
  </div>
</div>
