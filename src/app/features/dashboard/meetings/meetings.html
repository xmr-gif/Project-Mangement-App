<div class="bg-gray-900 rounded-lg p-3 mb-3">
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-white text-xs font-semibold flex items-center gap-1.5">
      <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      Meetings
    </h2>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-2.5 py-1 rounded text-xs font-medium flex items-center gap-1">
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
      View All
    </button>
  </div>

  <div class="space-y-2">
    <div *ngFor="let meeting of meetings"
         class="flex items-center justify-between p-2.5 bg-gray-800 rounded hover:bg-gray-750 transition-colors cursor-pointer">
      <div class="flex items-center gap-2">
        <div class="w-7 h-7 bg-gray-700 rounded flex items-center justify-center">
          <lucide-angular name="CalendarClock" class="w-4 h-4 text-gray-400"></lucide-angular>
        </div>
        <div>
          <h3 class="text-white text-xs font-medium">{{ meeting.title }}</h3>
          <p class="text-gray-400 text-xs">{{ meeting.time }}</p>
        </div>
      </div>
      <span class="text-gray-400 text-xs">{{ meeting.duration }}</span>
    </div>
  </div>
</div>
